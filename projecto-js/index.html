<!DOCTYPE html>
<html lang= "es">
  <head>

    <meta charset ="utf-8">
    <title>Proyecto con JavaScript.</title>

    <!-- Estilos CSS -->
    <link rel= "stylesheet" type="text/css" href="css/styles.css" />
    <link id = "theme" rel="stylesheet" type="text/css" href="css/green.css" />


    <!-- jQuery -->
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <script src= "https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Moment js. -->
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-do.min.js" integrity="sha512-nd+sHCFw3dvYZrCiyIep4gtDxxGCmSxJA9YzdypHAd87Wr82lnxBTjh8BFtCsaskO1aCpboChap2GG+1l0S25w==" crossorigin="anonymous"></script>

    <!-- Mis Scripts -->
    <script type= "text/javascript" src= "js/main.js"></script>
  </head>
  <body>

    <div id= "selector-theme">
      <div id= "to-green"></div>
      <div id= "to-red"></div>
      <div id= "to-blue"></div>

    </div>

    <section id= "global">
      <!-- Cabecera -->
      <header>
        <div id= "logo">
          <h1>Proyecto JS</h1>

        </div>

        <div class= "clearfix"></div>

        <nav id= "menu">
          <ul>
            <li><a href= "#">Inicio</a></li>
            <li><a href= "#">Reloj</a></li>
            <li><a href= "#">Sobre mi</a></li>
            <li><a href= "#">Contacto</a></li>
          </ul>
        </nav>

      </header>

      <!-- Slider -->
      <div id= "slider">
        <div class= "galeria">
          <div><img src= "img/hojas.jpg" title="Hojas"></div>
          <div><img src= "img/rojo.jpg" title="The long and winding road"></div>
          <div><img src= "img/cielo.jpg" title="Happy trees"></div>
        </div>
      </div>

      <!-- Contenido -->
      <section id = "content">
        <div id="posts">
          <!-- Cargar posts desde json -->
        </div>

        <aside id = "sidebar">
          <div id= "about">
            <h4> <span>¿Quién soy?</span></h4>
            <img src="img/caracol.jpg" />
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

          </div>

          <div id= "login">
            <h4> <span>Identificate</span></h4>
            <form>
              <label for="name">Nombre.</label>
              <input type="text" name="name" />

              <label for="email">Email.</label>
              <input type="text" name="email" />

              <label for="password">Contraseña.</label>
              <input type="password" name="password" />

              <input type="submit" value="Entrar." />
            </form>
          </div>

        </aside>
        <div class="clearfix"></div>
      </section>

    </section>
    <footer>
      Master en JavaScript. Manuel Rio. &copy;

      <a href="#" class= "subir">Ir arriba.</a>
    </footer>
  </body>
</html>
