<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Aprendiendo jQuery.</title>
    <script type="text/javascript" src = "js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src = "js/01-selectores.js"></script>
    <style media="screen">
      .zebra {
        border: 2px dashed black;
      }

      .grande {
        font-size: 30px;
      }
      .margen-superior {
        display: block;
        margin-top: 45px;

      }

      .resaltado {
        border-bottom: 2px solid green;

      }

    </style>
  </head>
  <body>
    <h1>Aprendiendo JQuery.</h1>
    <ul>
      <li><a href="http://www.google.com" title="Google">Ir a google.</a></li>
      <li><a href=""http://www.facebook.com" title="Facebook">Ir a Facebook.</a></li>

    </ul>
    <p id = "rojo" class = "sin_borde">Ejercicios de jQuery.</p>
    <p id = "amarillo" class = "zebra">Practicando con selectores.</p>
    <p id = "verde">Quiero ser un párrafo verde.</p>

    <p class = "zebra">Soy un párrafo en blanco.</p>

    <div id="caja">
      <p>Hola soy una caja.</p>
      <ul>
        <li>Elemento 01</li>
        <li id="elemento02">Elemento 02</li>
      </ul>
      <span class="resaltado">Soy un span.</span>
    </div>
  </body>
</html>
